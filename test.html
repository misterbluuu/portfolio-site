<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        img {
            width: 300px; /* Set a fixed size for the image */
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out; /* Smooth transition for image change */
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <img id="image" src="me.png" alt="Placeholder Image">
    <button id="toggleButton" onclick="toggleImage()">Switch Image</button>

    <script>
        let isOriginal = true; // Track whether the original image is shown

        function toggleImage() {
            const image = document.getElementById('image');

            // Check if the original image is displayed
            if (isOriginal) {
                image.src = "me.png";
            } else {
                image.src = "me2.png";
            }

            isOriginal = !isOriginal; // Toggle the state
        }
    </script>
</body>
</html>
